version: 2.1

orbs:
  codecov: codecov/codecov@4.0.1

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk  # Utilisez une image Docker avec Java 8 ou supérieur

    working_directory: ~/app

    steps:
      - checkout

      # Exécutez les tests unitaires avec Maven
      - run:
          name: Run Unit Tests
          command: mvn test

      # Générez le rapport de couverture avec JaCoCo
      - run:
          name: Generate JaCoCo Report
          command: mvn jacoco:report

      # Téléchargez les rapports de couverture vers Codecov
      - codecov/upload:
          file: target/site/jacoco/jacoco.xml

      - store_artifacts:
          path: target

workflows:
  version: 2
  upload-to-codecov:
    jobs:
      - build:
          filters:
            branches:
              only: master
